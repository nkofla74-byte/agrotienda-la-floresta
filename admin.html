<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo - La Floresta</title>
    <script type="module" src="/src/admin.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .active-tab { background-color: #16a34a; color: white; }
        .inactive-tab { background-color: #e2e8f0; color: #475569; }
        .toggle-checkbox:checked { right: 0; border-color: #68D391; }
        .toggle-checkbox:checked + .toggle-label { background-color: #68D391; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <div id="login-screen" class="flex items-center justify-center h-screen bg-slate-900 z-50 fixed w-full top-0 left-0">
        <div class="bg-white p-8 rounded-xl shadow-2xl text-center max-w-sm w-full">
            <div class="mb-4 text-green-600 text-5xl"><i class="fa-solid fa-user-shield"></i></div>
            <h2 class="text-2xl font-bold mb-4 text-slate-800">Admin La Floresta</h2>
            
            <form id="login-form">
                <input type="email" id="email" placeholder="Usuario..." class="w-full p-3 border border-gray-300 rounded-lg mb-2 text-center" required>
                <input type="password" id="password" placeholder="Contraseña..." class="w-full p-3 border border-gray-300 rounded-lg mb-4 text-center" required>
                <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 transition">ENTRAR</button>
            </form>
            <p id="error-msg" class="text-red-500 text-sm mt-3 hidden">Datos incorrectos</p>
        </div>
    </div>

    <div id="dashboard" class="hidden min-h-screen flex flex-col">
        <nav class="bg-slate-900 text-white p-4 shadow-md sticky top-0 z-40 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <i class="fa-solid fa-leaf text-green-400 text-xl"></i>
                <h1 class="font-bold text-xl">Panel de Control</h1>
            </div>
            <div class="flex gap-2">
                <a href="/" class="bg-slate-800 px-3 py-2 rounded text-sm hover:bg-slate-700">Ver Tienda</a>
                <button id="logout-btn" class="bg-red-600 px-3 py-2 rounded text-sm hover:bg-red-700">Salir</button>
            </div>
        </nav>

        <div class="max-w-7xl mx-auto w-full p-6">
            <div class="flex gap-4 mb-8 overflow-x-auto">
                <button id="tab-pedidos" class="flex-1 py-4 px-6 rounded-xl font-bold text-lg shadow active-tab transition"><i class="fa-solid fa-list-check"></i> Pedidos</button>
                <button id="tab-crear" class="flex-1 py-4 px-6 rounded-xl font-bold text-lg shadow inactive-tab transition"><i class="fa-solid fa-plus-circle"></i> Nuevo Producto</button>
                <button id="tab-inventario" class="flex-1 py-4 px-6 rounded-xl font-bold text-lg shadow inactive-tab transition"><i class="fa-solid fa-boxes-stacked"></i> Inventario</button>
            </div>

            <div id="view-pedidos" class="animate-fade-in">
                <div class="flex justify-end mb-4">
                    <button id="btn-excel" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded shadow flex items-center gap-2 text-sm font-bold">
                        <i class="fa-solid fa-file-excel"></i> Descargar Excel
                    </button>
                </div>
                <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-200 p-4 overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-slate-100 text-slate-600 uppercase text-xs font-bold">
                            <tr><th class="p-4">Fecha</th><th class="p-4">Cliente</th><th class="p-4">Detalle</th><th class="p-4">Total</th><th class="p-4">Estado</th><th class="p-4">Acción</th></tr>
                        </thead>
                        <tbody id="pedidos-body" class="text-sm text-gray-700"></tbody>
                    </table>
                </div>
            </div>

            <div id="view-crear" class="hidden animate-fade-in">
                <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-200 max-w-2xl mx-auto">
                    <h2 class="text-xl font-bold mb-4">Agregar Nuevo Item</h2>
                    
                    <form id="product-form" class="space-y-4">
                        <div class="flex items-center gap-3 bg-slate-50 p-3 rounded-lg border border-slate-200 mb-4">
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" id="is-basket-check" class="sr-only peer">
                                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-green-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-green-600"></div>
                                <span class="ml-3 text-sm font-medium text-gray-900 font-bold">¿Es una Canasta / Combo?</span>
                            </label>
                        </div>

                        <input type="text" id="prod-nombre" placeholder="Nombre (ej: Aguacate Hass o Canasta Familiar)" class="w-full p-3 border rounded" required>
                        
                        <div id="simple-desc-container">
                            <textarea id="prod-desc" placeholder="Descripción breve del producto..." class="w-full p-3 border rounded" rows="2"></textarea>
                        </div>

                        <div id="basket-builder" class="hidden bg-green-50 p-4 rounded-xl border border-green-200">
                            <h3 class="font-bold text-green-800 text-sm mb-2"><i class="fa-solid fa-basket-shopping"></i> Armar Canasta</h3>
                            
                            <div class="flex gap-2 mb-3">
                                <select id="basket-product-select" class="flex-1 p-2 border rounded text-sm bg-white">
                                    <option value="">Cargando productos...</option>
                                </select>
                                <input type="number" id="basket-qty" class="w-20 p-2 border rounded text-sm text-center" value="1" min="1" placeholder="Cant.">
                                <button type="button" id="add-ingredient-btn" class="bg-green-600 text-white px-3 rounded hover:bg-green-700 transition"><i class="fa-solid fa-plus"></i></button>
                            </div>

                            <ul id="basket-list" class="space-y-1 mb-2 text-sm bg-white p-2 rounded border border-green-100 min-h-[50px]">
                                <li class="text-gray-400 italic text-center text-xs py-2">Agrega productos aquí...</li>
                            </ul>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4">
                            <select id="prod-cat" class="p-3 border rounded">
                                </select>
                            <input type="file" id="prod-img" class="p-2 border rounded" accept="image/*">
                        </div>

                        <div class="border-t pt-4">
                            <h3 class="font-bold text-sm mb-2">Precios y Presentaciones</h3>
                            <div id="variantes-container" class="space-y-2"></div>
                            <button type="button" id="add-variant-btn" class="text-green-600 text-sm font-bold mt-2 hover:underline">+ Agregar variante</button>
                        </div>

                        <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 rounded hover:bg-green-700 transition transform active:scale-95">Guardar</button>
                    </form>
                </div>
            </div>

            <div id="view-inventario" class="hidden animate-fade-in">
                <div id="inventory-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
            </div>
        </div>
    </div>
</body>
</html>
